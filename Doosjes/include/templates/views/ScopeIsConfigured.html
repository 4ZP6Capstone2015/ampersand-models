<!-- 
VIEW ScopeIsConfigured : Scope { "scopeIsConfigured" : scopeIsConfigured } HTML TEMPLATE "ScopeIsConfigured.html" ENDVIEW
-->
<div ng-repeat="row in val['$name$'] track by \$index">
  <div ng-if="!row['@view']['scopeIsConfigured']">
     <h2>Configuration must be completed</h2>
  </div>
  <div ng-if="row['@view']['scopeIsConfigured']">
     <h2>Configuration is complete!</h2>
  </div>
</div>
