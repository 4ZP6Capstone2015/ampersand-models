<!-- Copied from Atomic[] "$label$" : $expAdl$ :: $source$ * $target$ $if(exprIsUni)$[UNI]$endif$$if(exprIsTot)$[TOT]$endif$  ($if(!isEditable)$not $endif$editable) -->
$if(isEditable)$<div ng-repeat="row in val['$name$'] track by \$index">
  <span my-showonhover-box class="glyphicon glyphicon-remove" ng-click="removeObject(val['$name$'], row['id'], ResourceId)"></span>
  <span>$if(navInterface)$<a ng-href="#/$navInterface$/{{row['id']}}">{{row['@label']}}</a>$else${{row['@label']}}$endif$</span>
</div>

<div my-showonhover-box>
  <input ng-model="selected.id" type="text" class="input-sm" placeholder="Add new" typeahead="item['id'] as item['@label'] for item in typeahead['$target$'] | filter:\$viewValue | limitTo:8" typeahead-editable="false" ng-blur="addObject(val, '$name$', selected, ResourceId)">
</div>
$else$<div ng-repeat="row in val['$name$'] track by \$index">
  <span>
  $if(navInterface)$
          <a ng-href="#/$navInterface$/{{row['id']}}">
            <!-- begin view-specific code -->
              <img src="app/images/{{row['@view']['ghostIsEdible']=='true'?'Edible':row['@view']['ghostName']}}.png" style="height:20px">
              &nbsp;&nbsp;<span style="color: $ghostColor$">"$ghostName$"  ($ghostCharacter$)</span>
            <!-- end view-specific code -->
          </a>
  $else$
            <!-- begin view-specific code (just a duplicate in this case) -->
              <img src="app/images/{{row['@view']['ghostIsEdible']=='true'?'Edible':row['@view']['ghostName']}}.png" style="height:20px">
              &nbsp;&nbsp;<span style="color: $ghostColor$">"$ghostName$"  ($ghostCharacter$)</span>
            <!-- end view-specific code -->
  $endif$
  </span>
</div>$endif$
