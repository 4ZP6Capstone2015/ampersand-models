<div class="text-center" ng-repeat="row in val['$name$'] track by \$index">
  <div ng-if="row['@view']['ctrlHasACoverage']">
	  <progress max="row['@view']['nrAllCtrls']">
	    <bar popover="Number of Effective covering controls." popover-placement="bottom" popover-trigger="mouseenter" popover-popup-delay="20"
	         value="row['@view']['nrCtrlsEffective']" type="success">
	      <span ng-hide="bar.value < 5" style="font-weight:bold">{{row['@view']['nrCtrlsEffective']}}</span>
	    </bar>
	    <bar popover="Number of Implemented covering controls. These controls are not yet effective."
	         popover-placement="top" popover-trigger="mouseenter" popover-popup-delay="20"
	         value="row['@view']['nrCtrlsImplemented'] - row['@view']['nrCtrlsEffective']" type="warning">
	      <span ng-hide="bar.value < 5" style="font-weight:bold">{{row['@view']['nrCtrlsImplemented'] - row['@view']['nrCtrlsEffective']}}</span>
	    </bar>
	    <bar popover="Number of Specified covering controls. These controls must still be implemented."
	         popover-placement="right" popover-trigger="mouseenter" popover-popup-delay="20"
	         value="row['@view']['nrCtrlsSpecified'] - row['@view']['nrCtrlsImplemented']" type="danger">
	      <span ng-hide="bar.value < 5" style="font-weight:bold">{{row['@view']['nrCtrlsSpecified'] - row['@view']['nrCtrlsImplemented']}}</span>
	    </bar>
	  </progress>
  </div>
  <div ng-if="!row['@view']['ctrlHasACoverage']"
	     popover="This control is not covered by other controls." popover-trigger="mouseenter">
       &nbsp;&nbsp;&nbsp;
  </div>
</div>
